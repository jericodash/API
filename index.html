<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats, Dogs, and Quotes API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="api">
        <button id="cat" class="button">CAT</button><br />
        <img src="cat.png" id="catImage" class="image" alt="Picture of a cat.">
    </div><hr class="mobile"/>
    <div class="api" id="dogApi">
        <button id="dog" class="button">DOG</button><br />
        <img src="dog.png" id="dogImage" class="image" alt="Picture of a dog.">
    </div><hr class="mobile"/>
    <div class="api">
        <button id="quote" class="button">QUOTEs</button><br />
        <img src="quotes.png" id="qouteImage" class="image" alt="Picture of a qoute.">
    </div><hr id="last" class="mobile"/>
    <script src="main.js"></script>
</body>
</html>
